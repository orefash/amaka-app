<html>
  <head>
    <title>Form</title>
    <link rel="stylesheet" href="/bootstrap.css" />
    <!--     <link rel="stylesheet" href="/fa.css" />
    <link rel="stylesheet" href="/material-font.css" /> -->
    <link rel="stylesheet" href="/main.css" />
    <!--     <link rel="stylesheet" href="/util.css" /> -->
    <!--     <link rel="stylesheet" href="/style.css" /> -->
  </head>

  <body>
    <script>
      (function(d, s, id) {
        var js,
          fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {
          return;
        }
        js = d.createElement(s);
        js.id = id;
        js.src = "//connect.facebook.net/en_US/messenger.Extensions.js";
        fjs.parentNode.insertBefore(js, fjs);
      })(document, "script", "Messenger");
    </script>

    <div class="container-contact100">
      <div class="wrap-contact100">
        <form class="contact100-form validate-form">
          <span class="contact100-form-title">
            Checkout
          </span>

          <div
            class="wrap-input100 validate-input bg1"
            data-validate="Please Type Your Name"
          >
            <span class="label-input100">FULL NAME *</span>
            <input
              class="input100"
              type="text"
              name="name"
              placeholder="Enter Your Name"
            />
          </div>

          <div class="wrap-input100 input100-select bg1">
            <span class="label-input100">Select Time Slot </span>
            <div>
              <select class="form-control" name="service">
                <option>--Time Slots--</option>
                <option>10.00 AM - 11.00 AM</option>
                <option>11.00 AM - 12.00 AM</option>
              </select>
              <div class="dropDownSelect2"></div>
            </div>
          </div>

          <div class="wrap-input100 input100-select bg1">
            <span class="label-input100">Select Delivery District </span>
            <div>
              <select class="form-control" name="service">
                <option>--Delivery Districts--</option>
                <option>AWOLOWO ROAD IKOYI + N400</option>
                <option>DOLPHIN ESTATE + N400</option>
                <option>IKOYI + N400</option>
              </select>
              <div class="dropDownSelect2"></div>
            </div>
          </div>

          <div class="wrap-input100 input100-select bg1">
            <span class="label-input100">Select Payment Option</span>
            <div>
              <select class="form-control" name="service">
                <option>--Payment Options--</option>
                <option>Pay with ATM Card / Debit Card / MasterCard</option>
                <option>Pay with USSD</option>
              </select>
              <div class="dropDownSelect2"></div>
            </div>
          </div>

          <div
            class="wrap-input100 validate-input bg0 rs1-alert-validate"
            data-validate="Please Type Your Message"
          >
            <span class="label-input100">Any extra info/request?</span>
            <textarea
              class="input100"
              name="message"
              placeholder=""
            ></textarea>
          </div>

          <div class="container-contact100-form-btn">
            <button class="contact100-form-btn">
              <span>
                Checkout
              </span>
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="/select.js"></script>

    <script type="75e28b40c70521418b19bd9d-text/javascript">
      $(".js-select2").each(function(){
      	$(this).select2({
      		minimumResultsForSearch: 20,
      		dropdownParent: $(this).next('.dropDownSelect2')
      	});


      	$(".js-select2").each(function(){
      		$(this).on('select2:close', function (e){
      			if($(this).val() == "Please chooses") {
      				$('.js-show-service').slideUp();
      			}
      			else {
      				$('.js-show-service').slideUp();
      				$('.js-show-service').slideDown();
      			}
      		});
      	});
      })
    </script>

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
